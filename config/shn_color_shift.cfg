// 仅在个人客户端生效, 无实际意义


bind "l" "toggle_ColorShift"

cl_crosshaircolor "5"

alias "toggle_ColorShift" "ColorShift_On"

alias "ColorShift_On" "alias toggle_ColorShift ColorShift_Off;+ColorShift"
alias "ColorShift_Off" "alias toggle_ColorShift ColorShift_On;-ColorShift"

alias "+ColorShift" "bind MWHEELUP color_prev;bind MWHEELDOWN color_next"
alias "-ColorShift" "bind MWHEELUP invprev;bind MWHEELDOWN invnext"
    // 此处额外一层嵌套用以定义按键敏感型指令 "+ColorShift" 及 "-ColorShift", 方便调用

