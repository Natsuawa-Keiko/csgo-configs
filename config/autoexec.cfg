// 准星及环境单独封装.
// 准星文件命名应以 "crosshair_" 为前缀, 环境文件命名应以 "env_" 为前缀.
// 这并非语法层面上的要求.

// Crosshairs and enviroments should be encapsulated individually.
// A crosshair config should be named with prefix "crosshair_",
// while a enviroment config should be named with prefix "env_".
// This is NOT a syntax-level requirements.

// 除 `Binding`, `FOV and ViewModel`, `HUD` 及 `Radar` 部分外,
// 参数默认的指令原则上不录入本文件.

// Except `Binding`, `FOV and ViewModel`, `HUD` and `Radar` sections,
// In principle, commands with default value will NOT be written in this file.


//////// Binding ////////

unbindall
    // 解绑所有键位
    // unbind all keys
bind "1" "slot1"
    // 切换主武器
    // switch to primary weapon
bind "2" "slot2"
    // 切换副武器
    // switch to secondary weapon
bind "3" "slot3"
    // 切换近战武器
    // switch to melee
bind "4" "slot4"
    // 切换投掷物
    // switch to grenade
bind "5" "slot5"
    // 切换 C4 炸弹
    // switch to C4 Explosive
bind "a" "+moveleft"
    // 向左移动
    // move left
bind "b" "buymenu"
    // 打开购买菜单
    // open buy menu
bind "c" "slot8"
    // 切换烟雾弹
    // switch to smoke
bind "d" "+moveright"
    // 向右移动
    // move right
bind "e" "+use"
    // 使用
    // use
bind "f" "+lookatweapon"
    // 检视武器
    // inspect weapon
bind "g" "drop"
    // 丢弃武器
    // drop weapon
bind "j" "toggle_MWHEEL_jump"
    // 切换滚轮跳
    // toggle wheel scroll jump (custom alias in section `Jump`)
bind "m" "teammenu"
    // 选择队伍
    // open team menu
bind "q" "lastinv"
    // 上次使用的武器
    // switch to previous weapon used
bind "r" "+reload"
    // 装填弹药
    // reload
bind "s" "+back"
    // 向后移动
    // move back
bind "t" "+spray_menu"
    // 涂鸦菜单
    // open graffiti menu
bind "u" "messagemode2"
    // 团队聊天消息
    // team chat
bind "v" "+duck"
    // 下蹲
    // duck
bind "w" "+forward"
    // 向前移动
    // move forward
bind "x" "slot7"
    // 切换闪光震撼弹
    // switch to flash
bind "y" "messagemode"
    // 公共聊天消息
    // public chat
bind "z" "slot10"
    // 切换燃烧瓶 / 燃烧弹
    // switch to molotov / incendiary grenade
bind "`" "toggleconsole"
    // 打开控制台
    // open console
bind "," "exec env_practice"
    // 设置练习环境
    // set environment for pracice (`env_practice.cfg` required)
bind "." "switch_custom_mode"
    // 切换自定义模式
    // switch custom modes
bind "\" "sv_rethrow_last_grenade"
    // 重新投掷上一个道具
    // rethrow last grenade
bind "SPACE" "+jump"
    // 跳跃
    // jump
bind "TAB" "+showscores"
    // 显示计分面板
    // show scoreboard
bind "CAPSLOCK" "+jumpthrow"
    // 跳投
    // jumpthrow (custom alias in section `Jump`)
bind "ESCAPE" "cancelselect"
    // 取消选择 (意义不明, 无法解绑)
    // cancel selection (meaning unknown, unable to unbind)
bind "DEL" "r_cleardecals"
    // 清除弹痕和血迹
    // clear bullet hole and blood
bind "PAUSE" "pause"
    // 暂停 (意义不明)
    // pause (meaning unknown)
bind "SHIFT" "+speed"
    // 静步行走
    // walk silently
bind "ALT" "+alternate"
    // 按下以切换部分键位绑定
    // hold to toggle some key bindings (custom alias in section `Alternate`)
bind "CTRL" "noclip"
    // 穿墙飞行
    // noclip is just noclip (`sv_cheats 1` required)
bind "UPARROW" "+forward"
    // 前进
    // move forward
bind "LEFTARROW" "+left"
    // 向左旋转
    // spin left
bind "DOWNARROW" "+back"
    // 后退
    // move back
bind "RIGHTARROW" "+right"
    // 向右旋转
    // spin right
bind "F3" "autobuy"
    // 自动购买
    // autobuy
bind "F4" "rebuy"
    // 重新购买
    // rebuy
bind "F5" "exec armed_to_the_teeth"
    // 全副武装
    // armed to the teeth! (`armed_to_the_teeth.cfg` required)
bind "F10" "quit prompt"
    // 快速退出游戏
    // quit game promptly
bind "MOUSE1" "+attack"
    // 开火
    // primary attack
bind "MOUSE2" "+attack2"
    // 第二开火
    // secondary attack
bind "MOUSE3" "player_ping"
    // 使用标记功能
    // ping spot
bind "MOUSE4" "switch_crosshair"
    // 切换准星
bind "MOUSE5" "+voicerecord"
    // 使用麦克风
    // use microphone
bind "MWHEELUP" "invprev"
    // 切换上一个武器
    // switch to previous weapon
bind "MWHEELDOWN" "invnext"
    // 切换下一个武器
    // switch to next weapon

//////// Binding ////////


//////// Alternate ////////

alias "+alternate" "net_graph 1; +alternate_MWHEEL; +alternate_radio"
alias "-alternate" "net_graph 0; -alternate_MWHEEL; -alternate_radio"

alias "+alternate_MWHEEL" "bind MWHEELUP crosshair_prev; bind MWHEELDOWN crosshair_next"
alias "-alternate_MWHEEL" "bind MWHEELUP invprev; bind MWHEELDOWN invnext"

alias "+alternate_radio" "bind z radio1; bind x radio2; bind c radio3"
alias "-alternate_radio" "bind z slot10; bind x slot7; bind c slot8"

//////// Alternate ////////


//////// Crosshair ////////

// `crosshair_combat_ver_1.cfg`, `crosshair_combat_ver_2.cfg`,
// `crosshair_utility_ver_1.cfg` and `crosshair_utility_ver_2.cfg` required

alias "crosshair_combat_primary" "exec crosshair_combat_ver_2"
alias "crosshair_combat_secondary" "exec crosshair_combat_ver_1"
alias "crosshair_utility_primary" "exec crosshair_utility_ver_2"
alias "crosshair_utility_secondary" "exec crosshair_utility_ver_1"

alias "switch_crosshair" "crosshair_utility"

alias "crosshair_combat" "alias switch_crosshair crosshair_utility; crosshair_mode_00"
    alias "crosshair_mode_00" "alias crosshair_prev crosshair_mode_01; alias crosshair_next crosshair_mode_01; crosshair_combat_primary"
    alias "crosshair_mode_01" "alias crosshair_prev crosshair_mode_00; alias crosshair_next crosshair_mode_00; crosshair_combat_secondary"

alias "crosshair_utility" "alias switch_crosshair crosshair_combat; crosshair_mode_10"
    alias "crosshair_mode_10" "alias crosshair_prev crosshair_mode_11; alias crosshair_next crosshair_mode_11; crosshair_utility_primary"
    alias "crosshair_mode_11" "alias crosshair_prev crosshair_mode_10; alias crosshair_next crosshair_mode_10; crosshair_utility_secondary"

crosshair "1"
    // 显示准星
    // show crosshair
crosshair_combat_primary
    // 设置为默认准星
    // set crosshair to default

//////// Crosshair ////////


