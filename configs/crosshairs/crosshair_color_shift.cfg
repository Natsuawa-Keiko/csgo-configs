// Because the server-side will load your crosshair config ONLY when
// joining the server ( or maybe when starting a new game),
// this script is valid for your client only and acctually meaningless.


bind "l" "toggle_color_shift"

alias "toggle_color_shift" "+color_shift"

alias "+color_shift" "alias toggle_color_shift -color_shift; bind MWHEELUP __crosshair_color_prev; bind MWHEELDOWN __crosshair_color_next"
alias "-color_shift" "alias toggle_color_shift +color_shift; bind MWHEELUP invprev; bind MWHEELDOWN invnext"

alias "__crosshair_color_prev" " __crosshair_color_0x01"
alias "__crosshair_color_next" " __crosshair_color_0x01"

alias " __crosshair_color_0x00" "alias __crosshair_color_prev __crosshair_color_0x1F; alias __crosshair_color_next __crosshair_color_0x01; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0"
