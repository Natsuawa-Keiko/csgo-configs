// 只需输入同槽位的武器之一 (即使是敌方武器), 即可获得该槽位正在装备的武器
// 已装备有武器时, "give" 指令不会替换玩家正在装备的武器, 而是在玩家脚下生成新武器, 因此, 建议使用 "buy" 指令获得主副武器


buy awp
    // 购买 AWP
buy deagle
    // 购买沙漠之鹰
give weapon_taser
    // 获得 Zeus X27 电击枪
give item_assaultsuit
    // 获得防弹背心和头盔
give weapon_hegrenade
    // 获得高爆手雷
give weapon_flashbang
    // 获得闪光震撼弹
give weapon_smokegrenade
    // 获得烟雾弹
give weapon_decoy
    // 获得诱饵手雷
give weapon_molotov
    // 获得燃烧瓶 / 燃烧弹
give weapon_tagrenade
    // 获得战术探测手雷
give weapon_healthshot
    // 获得治疗剂
give weapon_snowball
